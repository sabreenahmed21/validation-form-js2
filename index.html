<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a77dc4a317.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" autocomplete="on" novalidate id="form"> 
            <div class="field email-field ">
                <div class="input-field">
                    <input type="email" name="email" placeholder="enter your email" class="email">
                </div>
                <span class="error">
                    <i><i class="fa-solid fa-circle-exclamation icon-error"></i></i>
                    <p class="eror-text">please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" name="email" placeholder="create password" class="password">
                    <i class="fa-regular fa-eye-slash show-hide"></i>
                </div>
                <span class="error password-erro">
                    <i><i class="fa-solid fa-circle-exclamation icon-error"></i></i>
                    <p class="eror-text">please enter at least 6 charachter</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" name="email" placeholder="confirm-password" class="cpassword">
                    <i class="fa-regular fa-eye-slash show-hide"></i>
                </div>
                <span class="error password-erro">
                    <i><i class="fa-solid fa-circle-exclamation icon-error"></i></i>
                    <p class="eror-text">password don't match</p>
                </span>
            </div>
            <div class="input-field  button">
                <input type="submit" value="submit" id="button">
            </div>
        </form>
        <p class="copy">
            Copyright &copy;2023 All rights reserved | This template is made with ‚ù§ by <a href="https://github.com/sabreenahmed21" target="_blank">Sabreen Ahmed</a>
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
